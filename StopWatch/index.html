<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="stopwatch" id="stopwatch">
        <h1>STOPWATCH</h1>
        <div class="circle">
            <span class="time" id="time">00:00:00:000</span>
        </div>
    </div>
    <div class="control">
        <button class="playpausebtn">
        <img src="./IMAGES/play-button.svg" alt="" class="playbtning" id="playbtn">
        <img src="./IMAGES/pause-button.svg" alt="" class="pausebtning" id="pausebtn">
        </button>
        <button class="resetbtn">
            <img src="./IMAGES/reset-button.svg" alt="" class="resetbtning" id="resetbtn">
        </button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
