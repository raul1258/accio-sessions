<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="product_container">
        <div class="product_image">
         <div class="main_photo">
            <div class="icons">
                <i class="fas fa-share-alt"></i>
                <i class="far fa-heart"></i>
            </div>
            <img class="main_product_image" src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green apple">
          
         </div>
            
           
            <div class="image2_container">
                <img class="color_img1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                <img class="color_img1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                <img class="color_img1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="flip apple">
                <img class="color_img1" src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top">
            </div>

        </div>
        <div class="product_details">
            <div class="detail_first">
                
            </div>
            <div class="detail_second">
                <h1>Delicious Apples</h1>
                <p class="code_text">CODE: 45999</p>
                <p class="cost_text">R$&nbsp;&nbsp;<span class="price_text">7.93</span></p>
                <h2>SELECT A COLOR</h2>
                <div class="image_conatiner">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="orange apple">
                    <img class="color_img" src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="red apple">
                </div>
                <h2>BENEFITS</h2>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to a lowest risk of diabetes</li>
                </ul>
                <button class="add_to_cart_btn">ADD TO CART</button>
            </div>
            
        </div>
        
    </div>

</body>
</html>
