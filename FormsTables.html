<html>
    <head>
<title>HTML Tables and Forms</title>
<style>
    body{
        background-image: linear-gradient(20dg,aqua,black,red);
    }

</style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact Me</legend>
                <table>
                <tr>
                <td><label for="first-name">First Name</label></td>
                <td><input type="text" name="first-name"></td>
                
            </tr>
            <tr>
                <td><label for="last-name">Last Name</label></td>
                <td><input type="text" name="last-name" ></td>
                
            </tr>
            <tr>
                <td><label for="sex">Sex</label></td>
                <td><input type="radio" name="sex"><span>Male</span><input type="radio" name="sex"><span>Female</span></td>
                
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" name="Email"></td>
                
            </tr>
            <tr>
                <td><label for="Phno">Mobile Number</label></td>
                <td><input type="tel" name="Phno"></td>
                
            </tr>
            <tr>
                <td><label for="Address">Address</label></td>
                <td><textarea name="Address" row="5"></textarea></td>
                
            </tr>
            <tr>
                <td><label for="feedback">Feedback</label></td>
                <td><textarea name="feedback" row="9"></textarea></td>
                
            </tr>
           <td></td>
            <tr>
                
                <td><input type="button" value="Submit"></td>
                
            </tr>
        </fieldset>
            </table>
        </form>
    </body>

</html>
